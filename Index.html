<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الاقتباسات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .quote {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .quote h2 {
            font-size: 1.5em;
            color: #555;
        }
        .quote p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في صفحة الاقتباسات</h1>
    <div class="quote">
        <h2>اقتباس اليوم</h2>
        <p>"ابدأ حيث أنت، واستخدم ما لديك، وافعل ما تستطيع."</p>
    </div>
    <div class="quote">
        <h2>اقتباس ملهم</h2>
        <p>"النجاح لا يأتي بدون جهد، اجعل كل يوم فرصة."</p>
    </div>
    <footer>
        <p>© 2024 صفحة الاقتباسات</p>
    </footer>
</body>
</html>
